<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表页</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="${request.contextPath}/static/js/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th style="display: none">id</th>
                    <th>商品名称</th>
                    <th>商品图片</th>
                    <th>商品价格</th>
                    <th>秒杀价</th>
                    <th>库存数量</th>
                    <th>详情</th>
                </tr>
            </thead>
            <tbody>
                <#list goodsList as goods>
                    <tr>
                        <td style="display: none">${goods.id}</td>
                        <td>${goods.goodsName}</td>
                        <!-- 这里一般存绝对路径 -->
                        <td><img src="${request.contextPath}/static${goods.goodsImage}" width="100" height="100"/></td>
                        <td>${goods.goodsPrice}</td>
                        <td>${goods.seckillPrice}</td>
                        <td>${goods.goodsStock}</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="showDetail(${goods.id})">详情</button>
                        </td>
                    </tr>
                </#list>
            </tbody>
        </table>
    </div>
</body>
<script>
    function showDetail(goodsId){
        //window.location.href = "/mall/goods/" + goodsId;
        window.open("/mall/goods/" + goodsId);
    }
</script>
</html>
